<h1>Channels</h1>
<mat-accordion *ngFor="let channel of channels | keyvalue">
    <mat-expansion-panel class="mat-expansion-panel-{{channel.value.operation.type == 'kafka producer' ? 'producer' : 'consumer'}}">
        <mat-expansion-panel-header>
            <mat-panel-title fxLayout fxLayoutAlign="flex-start center" fxLayoutGap="16px">
                <div class="operation-badge operation-badge-{{channel.value.operation.type == 'kafka producer' ? 'producer' : 'consumer'}}">{{ channel.value.operation.type }}</div>
                <h3>{{ channel.key }}</h3>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <app-channel-main
            [channelName]="channel.key"
            [operation]="channel.value.operation"
            [docName]="docName">
        </app-channel-main>
    </mat-expansion-panel>
</mat-accordion>
